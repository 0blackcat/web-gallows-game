{% extends "base.html" %}

{% block content %}
<div class="table_rating">
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Имя</th>
                <th scope="col">Возраст</th>
                <th scope="col">Отгаданных слов</th>
            </tr>
        </thead>
        <tbody>
            {% for item in user %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ item.username }}</td>
                <td>{{ item.age }}</td>
                <td>{{ item.rating }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
